

<div class="dashboard-wrapper">
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" [class.active]="!sidebarCollapsed" (click)="toggleSidebar()" *ngIf="isMobileView && !sidebarCollapsed"></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo-section">
        <app-mzansi-fleet-logo class="mzansi-logo"></app-mzansi-fleet-logo>
        <div class="header-text" *ngIf="!sidebarCollapsed">
          <h2>{{ displayName }}</h2>
          <p class="admin-badge">User Portal</p>
        </div>
      </div>
      <button mat-icon-button class="collapse-btn" (click)="toggleSidebar()">
        <mat-icon>{{ sidebarCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <p class="section-label" *ngIf="!sidebarCollapsed">Navigation</p>
        <a class="nav-item"
           *ngFor="let item of menuItems"
           [routerLink]="item.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}"
           [title]="item.title"
           (click)="onMenuItemClick()">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span *ngIf="!sidebarCollapsed">{{ item.title }}</span>
          <mat-icon class="nav-arrow" *ngIf="!sidebarCollapsed">chevron_right</mat-icon>
        </a>
      </div>
      <div class="nav-section">
        <p class="section-label" *ngIf="!sidebarCollapsed">Taxi Rank</p>
        <a class="nav-item"
           *ngFor="let item of taxiRankItems"
           [routerLink]="item.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}"
           [title]="item.title"
           (click)="onMenuItemClick()">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span *ngIf="!sidebarCollapsed">{{ item.title }}</span>
          <mat-icon class="nav-arrow" *ngIf="!sidebarCollapsed">chevron_right</mat-icon>
        </a>
      </div>
      <div class="nav-section">
        <p class="section-label" *ngIf="!sidebarCollapsed">Account</p>
        <a class="nav-item clickable" (click)="navigateTo('/profile')" title="Profile">
          <mat-icon>person</mat-icon>
          <span *ngIf="!sidebarCollapsed">Profile</span>
        </a>
        <a class="nav-item clickable" (click)="navigateTo('/settings')" title="Settings">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!sidebarCollapsed">Settings</span>
        </a>
        <a class="nav-item logout-item clickable" (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
          <span *ngIf="!sidebarCollapsed">Logout</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" [class.expanded]="sidebarCollapsed">
    <header class="top-bar">
      <div class="left-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="breadcrumb">
          <mat-icon>person</mat-icon>
          <span>{{ displayName }}</span>
        </div>
      </div>

      <div class="center-section">
        <button class="quick-action-btn" (click)="navigateTo('/messages')" title="Messages">
          <mat-icon>mail</mat-icon>
          <span class="action-label">Messages</span>
        </button>
        <button class="quick-action-btn" (click)="navigateTo('/notifications')" title="Notifications">
          <mat-icon>notifications</mat-icon>
          <span class="action-label">Notifications</span>
        </button>
      </div>

      <div class="right-section">
        <button class="notifications-btn" (click)="navigateTo('/messages')" title="Messages">
          <mat-icon>mail</mat-icon>
        </button>
        <button class="notifications-btn" title="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
        <button class="profile-btn" [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
          <span class="profile-name">{{ displayName }}</span>
          <mat-icon class="dropdown-arrow">expand_more</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="navigateTo('/profile')">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="navigateTo('/settings')">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-menu-item">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </header>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
