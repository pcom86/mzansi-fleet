<div class="dashboard-wrapper">
  <!-- Sidebar Navigation -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo-section">
        <app-mzansi-fleet-logo class="mzansi-logo"></app-mzansi-fleet-logo>
        <div class="header-text" *ngIf="!sidebarCollapsed">
          <h2>{{ driverProfile?.name || 'Driver Portal' }}</h2>
          <p class="admin-badge">Driver Portal</p>
        </div>
      </div>
      <button mat-icon-button class="collapse-btn" (click)="toggleSidebar()">
        <mat-icon>{{ sidebarCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <div class="nav-section">
        <p class="section-label" *ngIf="!sidebarCollapsed">Dashboard</p>
        <a class="nav-item" 
           *ngFor="let item of menuItems" 
           [routerLink]="item.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}"
           [title]="item.title"
           (click)="onMenuItemClick()">
          <mat-icon [matBadge]="item.badge || null" [matBadgeHidden]="!item.badge || item.badge === '0'" matBadgeColor="warn" matBadgeSize="small">{{ item.icon }}</mat-icon>
          <span *ngIf="!sidebarCollapsed">{{ item.title }}</span>
          <mat-icon class="nav-arrow" *ngIf="!sidebarCollapsed">chevron_right</mat-icon>
        </a>
      </div>

      <div class="nav-section">
        <p class="section-label" *ngIf="!sidebarCollapsed">Account</p>
        <a class="nav-item clickable" (click)="navigateTo('/profile')" title="Profile">
          <mat-icon>person</mat-icon>
          <span *ngIf="!sidebarCollapsed">Profile</span>
        </a>
        <a class="nav-item clickable" (click)="navigateTo('/settings')" title="Settings">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!sidebarCollapsed">Settings</span>
        </a>
        <a class="nav-item logout-item clickable" (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
          <span *ngIf="!sidebarCollapsed">Logout</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" [class.expanded]="sidebarCollapsed">
    <header class="top-bar">
      <div class="left-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="breadcrumb">
          <mat-icon>local_shipping</mat-icon>
          <span>Driver Dashboard</span>
        </div>
      </div>

      <div class="center-section">
        <button 
          class="quick-action-btn status-toggle"
          [class.online]="driverProfile?.isAvailable"
          (click)="toggleAvailability()"
          [title]="driverProfile?.isAvailable ? 'Go Offline' : 'Go Online'">
          <mat-icon>{{ driverProfile?.isAvailable ? 'pause_circle' : 'play_circle' }}</mat-icon>
          <span class="action-label">{{ driverProfile?.isAvailable ? 'Online' : 'Offline' }}</span>
        </button>
        
        <button 
          class="quick-action-btn"
          (click)="openAddEarningDialog()"
          [disabled]="!assignedVehicle"
          title="Add Earning">
          <mat-icon>add_circle</mat-icon>
          <span class="action-label">Quick Earning</span>
        </button>
      </div>

      <div class="right-section">
        <button class="profile-btn" [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
          <span class="profile-name" *ngIf="userData">{{ userData.fullName || 'Driver' }}</span>
          <mat-icon class="dropdown-arrow">expand_more</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu" class="profile-dropdown">
          <div class="profile-header">
            <mat-icon class="profile-avatar">account_circle</mat-icon>
            <div class="profile-info">
              <p class="profile-name-text">{{ userData?.fullName || 'Driver' }}</p>
              <p class="profile-role">Driver</p>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="navigateTo('/profile')">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="navigateTo('/settings')">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-menu-item">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </header>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
