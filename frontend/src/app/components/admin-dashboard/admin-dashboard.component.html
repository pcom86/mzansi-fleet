<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" opened class="dashboard-sidenav">
    <div class="sidenav-header">
      <h2>{{ taxiRankName }}</h2>
      <p class="admin-name" *ngIf="userData">{{ userData.fullName || userData.email }}</p>
    </div>
    
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.title }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="dashboard-toolbar">
      <span>Taxi Rank Admin Dashboard</span>
      <span class="spacer"></span>
      <div class="user-info" *ngIf="userData">
        <span class="user-name">{{ userData.fullName || userData.email }}</span>
        <span class="user-role">{{ userData.role }}</span>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateTo('/admin/profile')">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="navigateTo('/admin/settings')">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
